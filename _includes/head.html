<script>
var trackOutboundLink = function(e, label) {
  var url = $(e).attr('href');
  var goToURL = function() {
    document.location = url;
  }

  ga('send', 'event', 'outbound', 'click', label, {'hitCallback': goToURL});

  // In case ga fails...
  setTimeout(function() {
    console.log("GA did not work");
    goToURL();
  }, 300);
}
</script>
